<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>
    .card {
      display: flex;
      align-items: center;
      width: 300px;
      height: 200px;
      margin: 20px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .card-image {
      width: 60%;
      height: 100%;
      object-fit: cover;
      border-top-left-radius: 50% 50%;
      border-bottom-left-radius: 50% 50%;
    }

    .card-title {
      width: 40%;
      padding: 20px;
      text-align: center;
    }

    .card-title h3 {
      margin: 0;
    }
  </style>
</head>
<body>

<!-- HTML Code -->
<div class="card">
  <img src="image.png" class="card-image" alt="Image">
  <div class="card-title">
    <h3>Title</h3>
  </div>
</div>

<!-- CSS Code -->


</body>
</html>
