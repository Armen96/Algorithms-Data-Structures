<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <main class="main-container">
        <div class="header">
            <h2 id="title">Calculator</h2>
        </div>

        <div class="body">
            <div class="output">
                <input id="inp" type="text">
            </div>

            <div class="numbers">
                <div class="number" id="n1">1</div>
                <div class="number" id="n2">2</div>
                <div class="number" id="n3">3</div>
                <div class="number" id="n4">4</div>
                <div class="number" id="n5">5</div>
                <div class="number" id="n6">6</div>
                <div class="number" id="n7">7</div>
                <div class="number" id="n8">8</div>
                <div class="number" id="n9">9</div>
                <div class="number" id="n0">0</div>
            </div>

            <div class="events">
                <div class="event" id="plus">+</div>
                <div class="event" id="minus">-</div>
                <div class="event" id="multiply">*</div>
                <div class="event" id="division">/</div>
            </div>

            <div class="events">
                <div id="equal">=</div>
                <div id="clean">AC</div>
            </div>
        </div>
    </main>

    <main class="main-container">
        <div class="header">
            <h2 id="color-picker">Color Picker</h2>
        </div>

        <div class="body">
            <div class="output">
                <input id="color" type="color">
            </div>


            <div class="events">
                <div id="change-color"> Refresh </div>
            </div>
        </div>
    </main>


    <div>
        <input type="text" name="" id="gg">
        <button id="btn">Click</button>
    </div>


    <div class="aaa">
        <p>asdasd</p>

        <div class="bbb">
            <p>awerwerwerwer</p>

            <div class="ccc">
                <p>asdasdasdasdasdasdasdasd</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
